<div class="w3-container">
  <div class="row">
    <div class=" col-xs-7 col-sm-offset-3 col-sm-offset-2">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div id="user-data">
          <div class="form-group">
            <h3>Email</h3>
            <input type="email" id="email" formControlName="email" placeholder="xyz@gmail.com" class="form-control">
          </div>

          <div class="form-group">
            <h3>Password</h3>
             <input type="password" id="password" formControlName="password" placeholder="password" class="form-control">
           </div>

        </div>
        <br>
        <button class="btn btn-primary" type="submit" [disabled]="loginForm && !loginForm.valid">Login</button>
      </form>
    </div>
  </div>
</div>
